    <meta charset="UTF-8" />

    <title>POCUS Elite Mentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Rajdhani:wght@500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Very Dark Blue/Black */
        color: #e2e8f0;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }

      /* Tech Grid Background Effect */
      .bg-grid-pattern {
        background-image: linear-gradient(to right, #1e293b 1px, transparent 1px),
                          linear-gradient(to bottom, #1e293b 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      /* Custom scrollbar for HUD feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #0891b2; /* Cyan-600 */
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #22d3ee; /* Cyan-400 */
        box-shadow: 0 0 10px #22d3ee;
      }

      .font-hud {
        font-family: 'Rajdhani', sans-serif;
      }
    </style>
